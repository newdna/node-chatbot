<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alice</title>
	</head>
	<body
		style="
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		"
	>
		<div class="container" style="width: 1000px">
			<h1 style="text-align: center">ALICE - ChatBot</h1>
			<pre id="messages" style="height: 400px; overflow: scroll"></pre>
			<input
				type="text"
				id="messageBox"
				placeholder="Type your messages here"
				style="
					display: block;
					box-sizing: border-box;
					width: inherit;
					margin-bottom: 10px;
					padding: 10px;
				"
			/>
			<button id="send" title="Send Message!" style="width: 100%; height: 30px">
				Send Message
			</button>
		</div>

		<script>
			(function () {
				const sendBtn = document.querySelector("#send");
				const messages = document.querySelector("#messages");
				const messageBox = document.querySelector("#messageBox");

				let ws;

				function showMessage(message) {
					messages.textContent += `\n\n${message}`;
					messages.scrollTop = messages.scrollHeight;
					messageBox.value = ``;
				}

				function init() {
					if (ws) {
						ws.onerror = ws.onopen = ws.onclose = null;
						ws.close();
					}

					ws = new WebSocket("ws://localhost:8000");
					ws.onopen = () => {
						console.log("Opened a connection!");
					};

					ws.onmessage = ({ data }) => {
						// console.log(data);
						showMessage(`Alice: ${String(data)}`);
					};

					ws.onclose = function () {
						ws = null;
					};
				}

				sendBtn.onclick = function () {
					if (!ws) {
						showMessage("WebSocket Connection Failed!");
						return;
					}

					ws.send(messageBox.value);
					showMessage(`You: ${messageBox.value}`);
				};

				init();
			})();
		</script>
	</body>
</html>
